<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    </script>
</head>
<body>
<h2>Edit user</h2>
<h3><a href="http://localhost:63343/web/ministry.html">Manager</a></h3>
<h3 th:if="${message}" th:text="${message}"></h3>
<form th:action="@{/user/ministry/edit}" th:object="${userForm}" method="post" novalidate="novalidate"
      enctype="multipart/form-data">
    <table>
        <input type="hidden" th:field="*{id}">
    <tr>
        <th>Name</th>
        <td><input type="text" placeholder="input name" th:field="*{name}"></td>
        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
    </tr>
    <tr>
        <th>Code</th>
        <td><input type="text" placeholder="input code" th:field="*{code}"></td>
        <td th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></td>
    </tr>
    <tr>
        <th>Email</th>
        <td><input type="email" placeholder="input email" th:field="*{email}"></td>
        <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
    </tr>
    <tr>
        <th>Phone</th>
        <td><input type="number" placeholder="input phone" th:field="*{phone}"></td>
        <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></td>
    </tr>
    <tr>
        <th>Username</th>
        <td><input type="text" placeholder="input username" th:field="*{username}"></td>
        <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></td>
    </tr>
    <tr>
        <th>Password</th>
        <td><input type="password" th:field="*{password}"></td>
        <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
    </tr>
    <tr>
        <th>Image</th>
        <td><input type="file" th:field="*{image}"></td>
    </tr>
    <tr>
        <td></td>
        <td><img th:src="@{'/getimage/'+${user.image}}" alt="" width="50", height="50"></td>
    </tr>
    <tr>
        <th>Role</th>
        <td>
            <select th:field="*{role}">
                <option th:each="r:${roles}" th:if="${r.id == 3 || r.id == 4}" th:value="${r.id}" th:text="${r.name}"></option>
            </select>
        </td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Save"></td>
    </tr>
    </table>
</form>
</body>
</html>
